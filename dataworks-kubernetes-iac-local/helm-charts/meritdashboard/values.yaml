# Default values for meritdashboard.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: dwproductioncentralus.azurecr.io/merit-dashboard
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1.31"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

persistence:
  enabled: true
  storageClass: "azurefile-main"
  accessMode: ReadWriteOnce
  size: 10Gi

env:
  PORT: "3001"
  MONGO_HOST: "mongodb"
  MONGO_PORT: "27017"
  MONGO_DB: "merit"
  PROXIES_FILE: "app/proxies.txt"
  DASHBOARD_HOST: "http://dashboard"
  CASSANDRA_HOST:: "cassandra"
  CASSANDRA_KEYSPACE: "dataworks"
  MAX_GOROUTINES: "50"
  PULSAR_HOST: "pulsar:6650"
  FILE_SHARE: "/data/files"
  WS_HOST: "wss://meritdashboard.thedataworks.com"
  WS_SOCKET: "wss://meritdashboard.thedataworks.com"
  JOBFACTORY_HOST: "http://jobfactory"

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 100m
    memory: 128Mi

labels:
  contact: anish
  workload: meritdashboard
  env: prod
  tier: backend
  project: dataworks

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

