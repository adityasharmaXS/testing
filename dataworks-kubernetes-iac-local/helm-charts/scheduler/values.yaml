# Default values for scheduler.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: dwproductioncentralus.azurecr.io/scheduler
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "35"
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
podAnnotations: {}
podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 80
env:
  PORT: "3005"
  GRPC_CRUD_SERVICE: "config-data-management"
  GRPC_CRUD_PORT: "53001"
  GRPC_JOBFACTORY_SERVICE: "jobfactory"
  GRPC_JOBFACTORY_PORT: "53334"
  REDIS_HOST: "redis-master"
  REDIS_PORT: "6379"
  INDEXING_SERVICE: "indexingservice"
  INDEXING_PORT: "51323"
  OUTPUT_STORAGE: /data
resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 100m
    memory: 128Mi
labels:
  contact: anish
  workload: scheduler
  env: prod
  tier: backend
  project: dataworks
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}
