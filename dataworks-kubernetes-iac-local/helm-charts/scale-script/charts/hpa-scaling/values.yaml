# Default values for hpa-scaling.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

#Workerbot HPA
workerbotscale:
  minReplicas: 15
  maxReplicas: 25

#Pulsar HPA
pulsar:
  broker:
    minReplicas: 1
    maxReplicas: 15
  bookie:
    minReplicas: 1
    maxReplicas: 15
  proxy:
    minReplicas: 1
    maxReplicas: 10

#nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

nodeSelector: {}

tolerations: []

affinity: {}
