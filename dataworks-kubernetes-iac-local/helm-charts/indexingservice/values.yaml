# Default values for indexingservice.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: dwproductioncentralus.azurecr.io/indexing-engine
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "43"
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
podAnnotations: {}
podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

persistence:
  public_files:
    enabled: true
    storageClass: "azurefile-main"
    accessMode: ReadWriteOnce
    size: 10Gi
  private_files:
    enabled: true
    storageClass: "azurefile-main"
    accessMode: ReadWriteOnce
    size: 10Gi
service:
  type: ClusterIP
  port: 80
  grpcPort: 51323
resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 100m
    memory: 128Mi
env:
  PORT: "1323"
  MONGO_HOST: "mongodb"
  MONGO_PORT: "27017"
  MONGO_DB: "merit"
  POSTGRES_DB: "dataworks"
  POSTGRES_HOST: "postgres"
  POSTGRES_PASSWORD: "postgres"
  POSTGRES_PORT: "5432"
  POSTGRES_USER: "postgres"
  TAXONOMIES_STORAGE: "/data/files"
  SLACK_HOST: "slack-service"
  SLACK_PORT: "53007"
  CRUD_HOST: "config-data-management"
  CRUD_PORT: "53001"
  GRPC_PORT: "51323"
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
labels:
  contact: anish
  workload: indexservice
  env: prod
  tier: backend
  project: dataworks
nodeSelector: {}
tolerations: []
affinity: {}
