# Default values for job-manager-v2.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: dwproductioncentralus.azurecr.io/job-manager-v2
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "25"
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
podAnnotations: {}
podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 80
ingress:
  enabled: false
  className: ""
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
env:
  HTTP_PORT: "3006"
  REDIS_HOST: "redis-master"
  REDIS_PORT: "6379"
  MAX_QUEUE_BUFFER_COUNT: "2000"
  PULSAR_HOST: "pulsar://pulsar-proxy:6650"
  PULSAR_ENDPOINT: "http://pulsar-proxy:8080"
  JAEGER_SAMPLER_TYPE: const
  JAEGER_SAMPLER_PARAM: 1
  JAEGER_AGENT_HOST: jaeger-tracing-agent.monitoring.svc.cluster.local
resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 2000m
    memory: 2Gi
  requests:
    cpu: 50m
    memory: 64Mi
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
labels:
  contact: aditya
  workload: job-manager-v2
  env: prod
  tier: backend
  project: dataworks
nodeSelector: {}
tolerations: []
affinity: {}
